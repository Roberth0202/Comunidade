{% extends "base/base_logcad.html" %}
{% load static %}
{% block content %}

<h1 class="cadastro-title">CADASTRO</h1>

{% if messages %}
    <div class="message-container">
            {% for message in messages %}
                <div class="alert alert-message">{{ message }}</div>
            {% endfor %}
    </div>
{% endif %}

<form class="form-register-group" method="post">
    {% csrf_token %}

    <div class="mb-2">
        <input type="text" name="username" placeholder="Username" autofocus autocapitalize="off" autocomplete="off" required>    
    </div>

    <div class="mb-2">
        <input type="email" name="email" placeholder="Email" autocapitalize="off" autocomplete="off" required>    
    </div>

    <div class="mb-2">
        <input type="password" name="password1" placeholder="Senha" autocapitalize="off" autocomplete="off" required>    
    </div>

    <div class="mb-2">
        <input type="password" name="password2" placeholder="Confirmar senha" autocapitalize="off" autocomplete="off" required>    
    </div>
    
    <div class="mb-2">
        <input type="date" name="data_nascimento" id="data_nascimento" required>
    </div>

    <button type="submit" class="btn-cad">Continuar</button>
</form>

<div class="login-link">
    <p>JÃ¡ tem uma conta?<a href="{% url 'login' %}">Entrar</a></p>
</div>

{% endblock %}
