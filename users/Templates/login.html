{% extends 'base/base_logcad.html' %}
{% load static %}

{% block content %}
<div class="icon-login"><img src="{% static 'img/login_icon.png' %}" alt=""></div>

<h1 class="login-title">Login</h1>

<!-- Mensagem de erro -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<form class="form-group" method="post" autocomplete="off">
    {%csrf_token%}

    <div class="mb-3">
        <input type="email" class="form-email" id="email" name="email" placeholder="Email" autofocus autocapitalize="off" required>
    </div>

    <div class="mb-3">
        <input type="password" class="form-password" id="password" name="password" placeholder="Senha" required>
    </div>

    <div class="recuperar-senha">
        <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a></p>
    </div>

    <button type="submit" class="btn">Entrar</button>
</form>

<div class="register-link">
    <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>
</div>
{% endblock %}
